<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <input class="wrapper__input  wrapper__input" type="text" name="" >
            <br>
            <p class="wrapper__p-center">+</p>
            <input class="wrapper__input2  wrapper__input2" type="text" name="" >
            <br>
            <button class="wrapper__button" onclick="addNumber()">Calculate</button>
            <p class="wrapper__p-center">Result</p>
            <p class="wrapper__p-output+ wrapper__p-output"></p>
        </div>

        <div class="wrapper">
            <input class="wrapper__input3  wrapper__input" type="text" name="" >
            <br>
            <p class="wrapper__p-center">-</p>
            <input class="wrapper__input4  wrapper__input2" type="text" name="" >
            <br>
            <button class="wrapper__button" onclick="minusNumber()">Calculate</button>
            <p class="wrapper__p-center">Result</p>
            <p class="wrapper__p-output- wrapper__p-output"></p>
        </div>

        <div class="wrapper">
            <input class="wrapper__input5 wrapper__input" type="text" name="" >
            <br>
            <p class="wrapper__p-center">*</p>
            <input class="wrapper__input6 wrapper__input2" type="text" name="" >
            <br>
            <button class="wrapper__button" onclick="MultiplyNumber()">Calculate</button>
            <p class="wrapper__p-center">Result</p>
            <p class="wrapper__p-output* wrapper__p-output"></p>
        </div>
        
        <div class="wrapper">
            <input class="wrapper__input7  wrapper__input" type="text" name="" >
            <br>
            <p class="wrapper__p-center">/</p>
            <input class="wrapper__input8  wrapper__input2" type="text" name="" >
            <br>
            <button class="wrapper__button" onclick="divideNumber()">Calculate</button>
            <p class="wrapper__p-center">Result</p>
            <p class="wrapper__p-output/ wrapper__p-output"></p>
        </div>

        
    </div>
</body>
</html>
